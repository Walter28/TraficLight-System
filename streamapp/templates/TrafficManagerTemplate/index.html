<!DOCTYPE html>
<html lang="fr">
    <head>
        
        <meta charset="utf-8" />
        <title>Traffic Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />

        <!-- App favicon -->
         <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Daterangepicker css -->
        <link rel="stylesheet" href="static/assets/vendor/daterangepicker/daterangepicker.css" >

        <!-- Vector Map css -->
        <link rel="stylesheet" href="static/assets/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css">

        <!-- Theme Config Js -->
        <script src="static/assets/js/hyper-config.js"></script>

        <!-- App css -->
        <link href="static/assets/css/app-saas.min.css" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons css -->
        <link href="static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <!-- Begin page -->
        <div class="wrapper">

            
            <!-- ========== Topbar Start ========== -->
            <div class="navbar-custom">
                <div class="topbar container-fluid">
                    <div class="d-flex align-items-center gap-lg-2 gap-1">

                        <!-- Sidebar Menu Toggle Button -->
                        <button class="button-toggle-menu">
                            <i class="mdi mdi-menu"></i>
                        </button>

                        <!-- Horizontal Menu Toggle Button -->
                        <button class="navbar-toggle" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                            <div class="lines">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </button>

                    </div>

                    <ul class="topbar-menu d-flex align-items-center gap-3">

                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle arrow-none nav-user px-2" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                                <span class="account-user-avatar">
                                    <img src="static/assets/images/avatar.png" alt="user-image" width="32" class="rounded-circle">
                                </span>
                                <span class="d-lg-flex flex-column gap-1 d-none">
                                    <h5 class="my-0">Walter Christian</h5>
                                    <h6 class="my-0 fw-normal">Admin</h6>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown">
                                <!-- item-->
                                <div class=" dropdown-header noti-title">
                                    <h6 class="text-overflow m-0">Bienvenu !</h6>
                                </div>

                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item">
                                    <i class="mdi mdi-account-circle me-1"></i>
                                    <span>Mon Compte</span>
                                </a>
                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item">
                                    <i class="mdi mdi-logout me-1"></i>
                                    <span>Se Deconnecter</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- ========== Topbar End ========== -->

            <!-- ========== Left Sidebar Start ========== -->
            <div class="leftside-menu">

                <!-- Brand Logo Light -->
                <a href="/" class="logo logo-light">
                    <span class="logo-lg">
                        <!-- <img src="static/assets/images/logo.png" alt="logo"> -->
                        <h3>TRAFFIC MANAGER</h3>
                    </span>
                    <span class="logo-sm">
                        <img src="static/assets/images/logo-sm.png" alt="small logo">
                    </span>
                </a>


                <!-- Sidebar Hover Menu Toggle Button -->
                <div class="button-sm-hover" data-bs-toggle="tooltip" data-bs-placement="right" title="Show Full Sidebar">
                    <i class="ri-checkbox-blank-circle-line align-middle"></i>
                </div>

                <!-- Full Sidebar Menu Close Button -->
                <div class="button-close-fullsidebar">
                    <i class="ri-close-fill align-middle"></i>
                </div>

                <!-- Sidebar -left -->
                <div class="h-100" id="leftside-menu-container" data-simplebar>

                    <!--- Sidemenu -->
                    <ul class="side-nav">

                        <li class="side-nav-title">Navigation</li>

                        <li class="side-nav-item">
                            <a  href="/" class="side-nav-link">
                                <i class="uil-home-alt"></i>
                                <span> Dashboards </span>
                            </a>
                        </li>

                        <li class="side-nav-item">
                            <a  href="setting" class="side-nav-link">
                                <i class="ri-settings-3-line"></i>
                                <span> Params </span>
                            </a>
                        </li>

                        <li class="side-nav-item">
                            <a href="#" target="_blank" class="side-nav-link">
                                <i class="mdi mdi-chart-bar"></i>
                                <span> Stats </span>
                            </a>
                        </li>


                    </ul>
                    <!--- End Sidemenu -->

                    <div class="clearfix"></div>
                </div>
            </div>
            <!-- ========== Left Sidebar End ========== -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid pt-4">

                        <div class="row">
                            <div class="col-xl-2 col-lg-3">

                                <div class="row">
                                    {% for i in nbRoad %}
                                    <div class="col-12">
                                        <div class="card widget-flat road" id="road" style="border: solid #384250;cursor: pointer;" onclick="change_road('{{i}}')">
                                            <input id="{{i}}" type="text" placeholder="{{i}}" value="{{i}}" />
                                            <!-- <a href="#"> -->
                                                <div class="card-body text-center">
                                                    <i class="mdi mdi-camera-plus-outline" style="font-size: 40px;"></i>
                                                </div>
                                            <!-- </a> -->
                                        </div> <!-- end card-->
                                    </div> <!-- end col-->
                                    
                                    {% endfor %}

                                </div> <!-- end row -->
                                

                            </div> <!-- end col -->

                            <div class="col-xl-10 col-lg-9">
                                    <!-- {{current}}
                                    {{isConfigure}}
                                    {{nameIn}} -->
                                <div class="card card-h-100" id="result">
                                    
                                    
                                </div> <!-- end card-->

                            </div> <!-- end col -->

                        </div>
                        <!-- end row -->

                    </div>
                    <!-- container -->

                </div>
                <!-- content -->

                <!-- Footer Start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <script>document.write(new Date().getFullYear())</script> Â© ULPGL - Goma
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->     
        
        <!-- Vendor js -->
        <script src="static/assets/js/vendor.min.js"></script>
        
        <!-- Apex Charts js -->
        <script src="static/assets/vendor/apexcharts/apexcharts.min.js"></script>

        <!-- Vector Map js -->
        <script src="static/assets/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="static/assets/vendor/admin-resources/jquery.vectormap/maps/jquery-jvectormap-world-mill-en.js"></script>

        <!-- Dashboard App js -->
        <script src="static/assets/js/pages/demo.dashboard.js"></script>

        <!-- Dashboard Summury App js -->
        <!-- <script src="static/assets/js/pages/demo.dashboard-summury.js"></script> -->

        <!-- App js -->
        <script src="static/assets/js/app.min.js"></script>

        <!-- JQuery js -->
        <script src="static/assets/js/jquery.js"></script>

        <!-- my main js -->
        <script src="static/assets/js/main.js"></script>

    </body>
